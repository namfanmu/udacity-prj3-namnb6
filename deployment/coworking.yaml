apiVersion: v1
kind: Service
metadata:
  name: coworking-2
spec:
  selector:
    service: coworking
  ports:
    - name: '5050'
      protocol: TCP
      port: 5153
      targetPort: 5153

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coworking-2
  labels:
    service: coworking
spec:
  replicas: 1
  selector:
    matchLabels:
      service: coworking
  template:
    metadata:
      labels:
        service: coworking
    spec:
      containers:
        - name: coworking
          image: 980619628620.dkr.ecr.us-east-1.amazonaws.com/coworking:2
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /health_check
              port: 5153
            initialDelaySeconds: 5
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: '/readiness_check'
              port: 5153
            initialDelaySeconds: 5
            timeoutSeconds: 5
          envFrom:
            - secretRef:
                name: secret
            - configMapRef:
                name: configmap
      restartPolicy: Always
